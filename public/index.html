<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" defer></script>
        <title>My Sttore</title>
    </head>
    <body>
        <h1 class="page-title">Store</h1>
        <h2>Available Items</h2>
        <div id="products-container"></div>
        <h2>Cart</h2>
        <div id="cart-container"></div>
        <div id="checkout-container">
            <div class=""><p id="total-price-counter"></p></div>
            <button id="checkout-button" disabled>Checkout</button>
        </div>
        <div id="payment-modal-container" class="hidden">
            <div id="payment-modal">
                <div class="modal-title">
                    <h2>Checkout</h2>
                    <button id="modal-exit-button">X</button>
                    <div class="modal-body">
                        <form id="payment-form">
                            <div class="form-group">
                                <label for="card-name">Cardholder Name:</label>
                                <input type="text" id="card-name" required />
                            </div>
                            <div class="form-group">
                                <label for="card-number">Card Number:</label>
                                <input type="text" id="card-number" pattern="\d{16}" title="Please enter exactly 16 digits" required />
                            </div>
                            <div class="form-group">
                                <label for="expiry-date">Expiration Date:</label>
                                <input type="month" id="expiry-date" required />
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" pattern="\d{3}" title="Please enter exactly 3 digits" required />
                            </div>
                            <button type="submit">Confirm Payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
